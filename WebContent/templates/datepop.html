<script>
    var strtTim = "";
    var endTim = "";
	
	
    $(document).ready(function () {
		
    });
    
    function changeStrtTim(){
       strtTim = $("#strt_tim").val();
       endTim = $("#end_tim").val();
       if(endTim == null || endTim == ""){
          $("#end_tim").attr("value",strtTim);
       }
       endTim = $("#end_tim").val();
       var htmlTemp = $(".excelFile");
       $(".excelFile").remove();
       $(".temp").append(htmlTemp);
       initFile();
       
    }
    
    function changeEndTim(){
       endTim = $("#end_tim").val();
       strtTim = $("#strt_tim").val();
       if(strtTim == null || strtTim == ""){
          $("#strt_tim").attr("value",endTim);
       }
       strtTim = $("#strt_tim").val();
       var htmlTemp = $(".excelFile");
       $(".excelFile").remove();
       $(".temp").append(htmlTemp);
       initFile();
    }
    
    function loadUp(){
    	 //window.location.href = "fileupload.html?strtTim="+strtTim+"&endTim="+endTim;
    	 //window.location.href = "fileupload.html";
    	if(strtTim == null || strtTim == "" || endTim == null || endTim == ""){
    		alert("开始时间和结束时间不能为空，如需上传最新的，请选择当日");
    		return;
    	}
    	window.open("fileupload.html?strtTim="+strtTim+"&endTim="+endTim)
    }
    
</script>
